<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Pagi!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(to bottom, #000428, #004e92);
            color: white;
            position: relative;
            flex-direction: column;
            padding: 20px;
        }
        .greeting {
            font-size: 1.8rem;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7);
            z-index: 2;
            padding: 10px;
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            font-size: 1.2rem;
            animation: floatParticle 6s infinite ease-in-out;
        }
        @keyframes floatParticle {
            from {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            to {
                transform: translateY(-10vh) scale(1.5);
                opacity: 1;
            }
        }
        .wave {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 100px;
            background-size: contain;
            animation: wave-animation 4s infinite linear;
        }
        @keyframes wave-animation {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
        .music-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .music-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        @media (max-width: 600px) {
            .greeting {
                font-size: 1.5rem;
                padding: 10px;
            }
            .particle {
                font-size: 1rem;
            }
            .music-button {
                font-size: 0.9rem;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="greeting">
        <h1>pagi sygkuu cintakuu cantikkuuu</h1>
        <p>alavvvyyyyuuuuuðŸ’–</p>
    </div>
    <div class="particles"></div>
    <div class="wave"></div>
    <button class="music-button" id="music-toggle">Putar Musik</button>

    <audio id="background-music" loop>
        <source src="bersamamu.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const particleContainer = document.querySelector('.particles');
        const symbols = ['ðŸ’–', 'ðŸŒŸ'];
        for (let i = 0; i < 30; i++) {
            let particle = document.createElement('div');
            particle.classList.add('particle');
            particle.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
            particle.style.fontSize = Math.random() * 15 + 10 + 'px';
            particleContainer.appendChild(particle);
        }

        const music = document.getElementById('background-music');
        const musicButton = document.getElementById('music-toggle');
        let isPlaying = false;

        musicButton.addEventListener('click', () => {
            if (isPlaying) {
                music.pause();
                musicButton.textContent = 'Putar Musik';
            } else {
                music.play();
                musicButton.textContent = 'Pause Musik';
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
