<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Pagi!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Times New Roman', Times, serif, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(to bottom, #000428, #004e92);
            color: white;
            position: relative;
        }
        .greeting {
            position: absolute;
            font-size: 2rem;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7);
            z-index: 2;
        }
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
        }
        .bubble {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(0, 150, 255, 0.8);
            border-radius: 50%;
            animation: floatBubble 6s infinite ease-in-out;
        }
        @keyframes floatBubble {
            from {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            to {
                transform: translateY(-10vh) scale(1.5);
                opacity: 1;
            }
        }
        .wave {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 150px;
            background-size: contain;
            animation: wave-animation 4s infinite linear;
        }
        @keyframes wave-animation {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
        .music-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .music-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

    </style>
</head>
<body>
    <div class="greeting">
        <h1>Selamat Pagi Sayangkuuu Cintakuuuu Cantikkuuuuuuuu</h1>
        <p>alaavvvvvyyuuuuuuuuuðŸ’–</p>
    </div>
    <div class="bubbles"></div>
    <div class="wave"></div>
    <button class="music-button" id="music-toggle">Putar Musik</button>

    <audio id="background-music" loop>
        <source src="bersamamu.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const bubbleContainer = document.querySelector('.bubbles');
        for (let i = 0; i < 30; i++) {
            let bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.style.left = Math.random() * 100 + 'vw';
            bubble.style.animationDuration = (Math.random() * 3 + 3) + 's';
            bubble.style.width = bubble.style.height = Math.random() * 20 + 10 + 'px';
            bubbleContainer.appendChild(bubble);
        }

        const music = document.getElementById('background-music');
        const musicButton = document.getElementById('music-toggle');
        let isPlaying = false;

        musicButton.addEventListener('click', () => {
            if (isPlaying) {
                music.pause();
                musicButton.textContent = 'Putar Musik';
            } else {
                music.play();
                musicButton.textContent = 'Pause Musik';
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
